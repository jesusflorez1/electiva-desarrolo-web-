<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registro-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .registro-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .registro-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .registro-container input[type="text"],
        .registro-container input[type="email"],
        .registro-container input[type="password"],
        .registro-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .registro-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .registro-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .mensaje {
            margin-top: 15px;
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="POST">
            <!-- Nombre Completo -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">

            <!-- Cédula -->
            <label for="cedula">Cédula:</label>
            <input type="number" id="cedula" name="cedula" required placeholder="Ingresa tu cédula">

            <!-- Nombre de Usuario -->
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario">

            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">

            <!-- Confirmar Contraseña -->
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirma tu contraseña">

            <!-- Botón de Envío -->
            <input onclick="window.open('login.html')" type="submit" value="Registrarse">
            
            <!--boton de login-->
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
        </form>
        <div class="mensaje">
            <!-- Mensajes de error o éxito -->
        </div>
    </div>
</body>
</html>
