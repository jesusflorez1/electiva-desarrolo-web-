<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Motos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            background-color: #f9f9f9;
        }
        .moto {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            width: 300px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .moto img {
            width: 100%;
            height: auto;
        }
        .info {
            padding: 15px;
        }
        .info h3 {
            margin: 10px 0;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
        .info .precio {
            font-weight: bold;
            color: #e67e22;
        }
        .info .boton-compra {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .info .boton-compra:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px; background-color: #333; color: white;">
        <h1>Catálogo de Motos</h1>
    </header>
    <section class="catalogo">
        <!-- Moto 1 -->
        <div class="moto">
            <img src="xre.jpeg" alt="Moto 1">
            <div class="info">
                <h3>XRE 300</h3>
                <p>Motor 300cc - 25 HP</p>
                <p class="precio">$29.000.000</p>
                <a href="https://ejemplo.com/comprar-moto1" class="boton-compra">Comprar</a>
            </div>
        </div>
        <!-- Moto 2 -->
        <div class="moto">
            <img src="sz.jpeg" alt="Moto 2">
            <div class="info">
                <h3>SZ-R</h3>
                <p>Motor 150cc - 12 HP</p>
                <p class="precio">$11.500.000</p>
                <a href="https://ejemplo.com/comprar-moto2" class="boton-compra">Comprar</a>
            </div>
        </div>
        <!-- Moto 3 -->
        <div class="moto">
            <img src="versys.jpeg" alt="Moto 3">
            <div class="info">
                <h3>Versys 450</h3>
                <p>Motor 450cc - 35 HP</p>
                <p class="precio">$39.500.000</p>
                <a href="https://ejemplo.com/comprar-moto3" class="boton-compra">Comprar</a>
            </div>
        </div>
    </section>
    <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
        <p>&copy; 2024 Catálogo de Motos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
